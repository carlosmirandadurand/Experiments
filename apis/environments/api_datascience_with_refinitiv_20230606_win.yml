# Conda environment for Data Science and for calling Refinitiv APIs (windows local machine)
# Platform: Windows / 64 bits
# First Time Use:
#   $ conda env create --file ./environments/api_datascience_with_refinitiv_20230606_win.lock.yml
# Use:
#   $ conda activate api_datascience_with_refinitiv_20230606_win
# Creation for the record in Windows:
#   $ conda info --envs
#   $ conda env create --file ./environments/api_datascience_with_refinitiv_20230606_win.yml 1> api_datascience_with_refinitiv_20230606_win.output.txt 2>&1 
#   $ conda activate api_datascience_with_refinitiv_20230606_win
#   $ conda env export > ./environments/api_datascience_with_refinitiv_20230606_win.lock.yml
name: api_datascience_with_refinitiv_20230606_win
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  - pip
  - pandas
  - numpy
  - matplotlib
  - scikit-learn
  - pyodbc
  - snowflake-connector-python
  - pip:
    - datetime
    - python-dotenv
    - pathlib
    - argparse
    - requests
    - catboost 
    - mlflow
    - ipykernel
    - yfinance
    - openai
    - nltk
    - refinitiv.data







