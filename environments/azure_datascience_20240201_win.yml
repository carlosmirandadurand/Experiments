# Conda environment for Data Science in Azure (windows local machine)
# Platform: Windows / 64 bits
# First Time Use:
#   $ conda env create --file ./environments/azure_datascience_20240201_win.lock.yml
# Use:
#   $ conda activate azure_datascience_20240201_win
# Creation for the record in Windows:
#   $ conda info --envs
#   $ conda env remove -n azure_datascience_20240201_win
#   $ conda env create --file ./environments/azure_datascience_20240201_win.yml --verbose 1> azure_datascience_20240201_win.output.txt 2>&1 
#   $ conda activate azure_datascience_20240201_win
#   $ conda env export > ./environments/azure_datascience_20240201_win.lock.yml
