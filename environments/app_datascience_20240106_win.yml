# Conda environment for Data Science in Azure (windows local machine)
# Platform: Windows / 64 bits
# First Time Use:
#   $ conda env create --file ./environments/app_datascience_20240106_win.lock.yml
# Use:
#   $ conda activate app_datascience_20240106_win
# Creation for the record in Windows:
#   $ conda info --envs
#   $ conda env remove -n app_datascience_20240106_win
#   $ conda env create --file ./environments/app_datascience_20240106_win.yml 1> app_datascience_20240106_win.output.txt 2>&1 
#   $ conda activate app_datascience_20240106_win
#   $ conda env export > ./environments/app_datascience_20240106_win.lock.yml
name: app_datascience_20240106_win
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  - pip
  - pandas
  - numpy
  - matplotlib
  - scikit-learn
  - pyodbc
  - snowflake-connector-python
  - flask
  - flask-sqlalchemy
  - flask-login
  - streamlit
  - openai
  - transformers
  - tokenizers
  - sentencepiece
  - datasets
  - langchain
  - wandb
  - spacy
  - ftfy
  - cryptography
  - pyinstaller
  - pip:
    - datetime
    - python-dotenv
    - pathlib
    - argparse
    - requests
    - catboost 
    - azure-ai-ml
    - azure-keyvault-secrets
    - azure-identity
    - azure-devops
    - mlflow
    - ipykernel
    - yfinance
    - nltk
    - spacy-llm
    - pinecone-client


