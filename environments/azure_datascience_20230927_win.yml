# Conda environment for Data Science in Azure (windows local machine)
# Platform: Windows / 64 bits
# First Time Use:
#   $ conda env create --file ./environments/azure_datascience_20230927_win.lock.yml
# Use:
#   $ conda activate azure_datascience_20230927_win
# Creation for the record in Windows:
#   $ conda info --envs
#   $ conda env remove -n azure_datascience_20230927_win
#   $ conda env create --file ./environments/azure_datascience_20230927_win.yml 1> azure_datascience_20230927_win.output.txt 2>&1 
#   $ conda activate azure_datascience_20230927_win
#   $ conda env export > ./environments/azure_datascience_20230927_win.lock.yml
name: azure_datascience_20230927_win
channels:
  - conda-forge
  - defaults
  # - anaconda
  # - pytorch
  # - bioconda
  # - menpo
