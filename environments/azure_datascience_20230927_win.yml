  - python>=3.10
  - pip
  - pandas
  - numpy
  - matplotlib
  - scikit-learn
  - pyodbc
  - snowflake-connector-python
  - openai
  - transformers
  - tokenizers
  - sentencepiece
  - datasets
  - tiktoken
  - langchain
  - streamlit
  - wandb
  - spacy
  - ftfy
  - pip:
    - datetime
    - python-dotenv
    - pathlib
    - argparse
    - requests
    - catboost 
    - azure-ai-ml
    - azure-keyvault-secrets
