<!DOCTYPE html>
<html>
    <head>
        <title>Thank You</title>
    </head>
    <body>
        <p>Thank you for your question, {{ name }}. </p>
        {% if question %}
        <div> 
            <p><pre>{{ question }}</pre></p>
        </div>
        {% endif %}
        {% if response %}
        <div> 
            <p><pre>{{ response }}</pre></p>
        </div>
        {% endif %}
        <form action='/form_answer' method="POST">
            <input type="submit" name="button" value="New Question">
            <input type="submit" name="button" value="List Questions">
            <input type="submit" name="button" value="Logout">
        </form>
    </body>
</html>
