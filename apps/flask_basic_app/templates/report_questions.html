<!-- query.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Questions</h1>
    <table>
        <thead>
            <tr>
                {% for column in column_names %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for column in column_names %}
                <td><pre>{{ row[column] }}</pre></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>More Questions? <a href="{{ url_for('form_question') }}">Ask Again</a></p>    
    <p>Finished? <a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
